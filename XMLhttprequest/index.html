<!DOCTYPE html>
<html>
<head>
  <title>GitHub Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial;
    }

    .card {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      font-size: 18px;
    }
 

button:hover {
  background-color: #218b3c;
}
  </style>
</head>

<body>

<div class="card" id="card">

</div>

<script>
  const requesturl = 'https://api.github.com/users/Shubhamxmax'
  const xhr = new XMLHttpRequest()
  xhr.open('GET', requesturl)//prepare request
  xhr.send()//request is end to browser


  xhr.onreadystatechange = function () {//now manipulate the response pf request sent
    if (xhr.readyState === 4) {//4 because on 4 satate server provide the information
      const data = JSON.parse(this.responseText)//responsetext(variable) that store the value of response from server

      const card = document.getElementById("card")

      card.innerHTML = `
        <img src="${data.avatar_url}" alt="Profile Pic">
        <h2>${data.login}</h2>
        <p>Followers: ${data.followers}</p>
      `
    }
  }
  

</script>

</body>
</html>
